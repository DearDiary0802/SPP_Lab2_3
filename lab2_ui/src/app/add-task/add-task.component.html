<mat-form-field appearance="fill">
  <mat-label>Task name</mat-label>
  <input type="text" matInput [(ngModel)]="taskName">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Description</mat-label>
  <input type="text" matInput [(ngModel)]="taskDescription">
</mat-form-field>

<mat-form-field>
  <input matInput [ngxMatDatetimePicker]="picker" placeholder="Deadline: ">
  <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
  <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false"
                           [stepHour]="1" [stepMinute]="1" [stepSecond]="1"
                           [enableMeridian]="false"
                           [disableMinute]="false" [hideTime]="false">
  </ngx-mat-datetime-picker>
</mat-form-field>

<input type="file" class="file-input" name="task-file"
       (change)="onFileSelected($event)" #fileUpload>

  {{fileName || "No file uploaded yet."}}

  <button mat-mini-fab color="primary" class="upload-btn"
          (click)="fileUpload.click()">
    <mat-icon>attach_file</mat-icon>
  </button>

<button mat-button (click)="addTask()">
  <mat-icon>add</mat-icon>
</button>
